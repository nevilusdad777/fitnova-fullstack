<div class="planner-container">
    <div class="calendar-header">
        <div *ngFor="let day of weekDays()" class="day-card" [class.active]="day.isToday"
            [class.selected]="selectedDay()?.day === day.day" (click)="selectDay(day)">
            <span class="day-name">{{ day.day.substring(0, 3) }}</span>
            <span class="day-date">{{ day.date }}</span>
            <div class="day-status" *ngIf="day.workouts.length > 0"></div>
        </div>
    </div>

    <div class="day-details" *ngIf="selectedDay()">
        <div class="details-header">
            <h3>{{ selectedDay()!.day }}'s Schedule</h3>
            <button class="rest-toggle" (click)="toggleRestDay(selectedDay()!)">
                {{ selectedDay()!.isRestDay ? 'Work Day' : 'Rest Day' }}
            </button>
        </div>

        <div class="rest-day-view" *ngIf="selectedDay()!.isRestDay">
            <p>Today is a rest day. Take some time to recover! ðŸ§˜</p>
        </div>

        <div class="workouts-view" *ngIf="!selectedDay()!.isRestDay">
            <div class="workout-list">
                <div *ngFor="let w of selectedDay()!.workouts" class="workout-item">
                    <div class="workout-info">
                        <span class="workout-emoji">{{ getCategoryEmoji(w.category) }}</span>
                        <span class="workout-name">{{ w.category }} Session</span>
                    </div>
                    <div class="workout-actions">
                        <button class="action-btn complete" (click)="markCompleted(selectedDay()!, w.id)"
                            [class.done]="w.completed">
                            <lucide-icon [img]="Check" [size]="18"></lucide-icon>
                        </button>
                        <button class="action-btn delete" (click)="removeWorkout(selectedDay()!, w.id)">
                            <lucide-icon [img]="Trash2" [size]="18"></lucide-icon>
                        </button>
                    </div>
                </div>

                <div class="add-workout-section" *ngIf="!selectedDay()!.isRestDay">
                    <div class="categories-dropdown">
                        <button *ngFor="let cat of availableCategories()" class="add-cat-btn"
                            (click)="addWorkout(selectedDay()!, cat)">
                            <lucide-icon [img]="Plus" [size]="14"></lucide-icon>
                            {{ cat }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
